<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pic slider</title>
    <link rel="stylesheet" href="css/mySlider.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="sliderContainer">
    <div id="prev"><i class="material-icons" id="navLeft">navigate_before</i></div>
    <div id="picContainer">
        <img class="slides" src="img/simon-screensht.png" alt="simon" id="slide-1">
        <img class="slides" src="img/box-a-fox.png" alt="boxafox" id="slide-2">
        <img class="slides" src="img/weather-screensht.png" alt="weather" id="slide-3">
        <img class="slides" src="img/jsCalc-screensht.png" alt="calculator" id="slide-4">
    </div>
    <div id="next"><i class="material-icons" id="navRight">navigate_next</i></div>
</div>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous" class="2 4"></script>
<script src="js/mySlider.js"></script>
</body>
</html>
